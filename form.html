<!DOCTYPE html>
<html>
<head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://fonts.googleapis.com/css?family=Lakki Reddy" rel="stylesheet"/>
    <title>Summer Data School 2023</title>
    <link rel="stylesheet" href="assets/css/form.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <form id="customForm">

        <div>
            <label for="firstName">*First name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="">
        </div>

        <div>
            <label for="familyName">*Family name</label>
            <input type="text" id="familyName" name="familyName" required placeholder="">
        </div>

        <div>
            <label for="age">*Age</label>
            <input type="number" id="age" name="age" required placeholder="">
        </div>

        <div>
            <label for="email">*Email</label>
            <input type="email" id="email" name="email" required placeholder="">
        </div>

        <div>
            <label for="mobileNumber">*Mobile number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required placeholder="">
        </div>

        <div>
            <label for="occupation">*Occupation</label>
            <select id="occupation" name="occupation" required>
              <option value="" selected disabled hidden>Select an Option</option>
              <option value="Student (Undergrad, Postgrad, PhD)">Student (Undergrad, Postgrad, PhD)</option>
              <option value="Researcher - Post PhD">Researcher - Post PhD</option>
              <option value="Public sector">Public sector</option>
              <option value="Private sector">Private sector</option>
            </select>
        </div>

        <div id="scholarshipSection" style="display: none;">
            <label for="schoolarship">*Would you like to apply for a scholarship? The scholarship covers 100% of the SDS costs! (Scholarship is offered exclusively to students)</label><br>
            <input type="radio" id="schoolarshipYes" name="schoolarship" value="Yes">
            <label class="option" for="schoolarshipYes">Yes</label><br>
            <input type="radio" id="schoolarshipNo" name="schoolarship" value="No">
            <label class="option" for="schoolarshipNo">No</label><br>
        </div>

        <div id="motivationSection" style="display: none;">
            <label for="motivation">*Describe your motivation for attending the Summer Data School (250-500 words)</label><br>
            <textarea type="" id="motivation" name="motivation" placeholder=""></textarea>
        </div>

        <div>
            <label for="workplace">*Employer/University (provide full name)</label>
            <input type="text" id="workplace" name="workplace" required placeholder="">
        </div>

        <div>
            <label for="workfield">*Describe your work/research in 2-3 sentences</label><br>
            <textarea type="" id="workfield" name="workfield" required placeholder=""></textarea>
        </div>

        <div>
            <label for="python">*Experience with Python programming</label>
            <select id="python" name="python" required>
              <option value="" selected disabled hidden>Select an Option</option>
              <option value="I haven't written any code in recent years">"I haven't written any code in recent years"</option>
              <option value='wrote Print("Hello World!");'>wrote Print("Hello World!");</option>
              <option value="beginner">beginner</option>
              <option value="intermediate">intermediate</option>
              <option value="advanced">advanced</option>
              <option value="I am master of snakes">"I am master of snakes"</option>
            </select>
        </div>

        <div>
            <label for="statistics">*Experience with Statistics</label>
            <select id="statistics" name="statistics" required>
              <option value="" selected disabled hidden>Select an Option</option>
              <option value="no experience">no experience</option>
              <option value="I know what p-value is">"I know what p-value is"</option>
              <option value="intermediate">intermediate</option>
              <option value="advanced">advanced</option>
              <option value="expert">expert</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the processing of personal data</label>
        </div>

        <a href="." onclick="history.back()"><button class="cancel">Zrušiť</button></a>
        <button type="submit">Apply</button>
    </form>

    <div id="successMessage" style="display: none;">
        <div>
            <p class="h1">ďakujeme!</p>
            <p>formulár bol úspešne odoslaný</p>
            <a id="fillAgain" href="./form.html"><button class="cancel">Odoslať ďaľší</button></a><br>
            <a class="back" href=".">späť na úvodnú stránku →</a>
        </div>
    </div>
    <p id="failureMessage" style="display: none;">Chyba</p>

    <script src="assets/js/form.js"></script>
</body>
</html>
